$(window).load(function(){




//Canvas
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
//Variables
var canvasx = $(canvas).offset().left;
var canvasy = $(canvas).offset().top;
var last_mousex = last_mousey = 0;
var mousex = mousey = 0;
var mousedown = false;


//Mousedown
$(canvas).on('mousedown', function(e) {
    if(last_mousex < mousex || last_mousey < mousey){
        $('#braa').css({
        left:  e.pageX+20,
        top:   e.pageY+20
        });
            };
    if(last_mousex > mousex || last_mousey > mousey){
        $('#braa').css({
        left:  e.pageX-20,
        top:   e.pageY-20
        });
            };

    last_mousex = parseInt(e.clientX-canvasx);
	last_mousey = parseInt(e.clientY-canvasy);
    mousedown = true;
 
});

//Mouseup
$(canvas).on('mouseup', function(e) {
    mousedown = false;
    context = canvas.getContext("2d")
  context.clearRect(0, 0, 1300 , 1300 );
  $('#braa').html('');
});

//Mousemove BRAA
$(canvas).on('mousemove', function(e) {
    mousex = parseInt(e.clientX-canvasx);
    mousey = parseInt(e.clientY-canvasy);

    if(mousedown) {
        ctx.clearRect(0,0,canvas.width,canvas.height); //clear canvas
        ctx.beginPath();
        ctx.moveTo(last_mousex,last_mousey);
        ctx.lineTo(mousex,mousey);
        ctx.strokeStyle = '#A0A0A0';
        ctx.lineWidth = 1   ;
        ctx.lineJoin = ctx.lineCap = 'round';
        ctx.stroke();
        var datum=Math.atan((mousey-last_mousey)/(last_mousex-mousex));
        datum=datum*(180/Math.PI);
        var length= Math.round((Math.sqrt((last_mousex-mousex)*(last_mousex-mousex)+(last_mousey-mousey)*(last_mousey-mousey)))/8);
        angle = ((datum + 179) % 360 + 360) % 360 - 179;
        degrees = Math.round((360+180-datum + 360-270) % 360);
            if(last_mousex < mousex ){
                degrees = degrees - 180
            }
        $('#braa').html(degrees+'/'+length);
        $('#bullseye').html('');  
    
    }

    else {
        bullseye_x=1107
        bullseye_y=588
        var datum=Math.atan((mousey-bullseye_y)/(bullseye_x-mousex));
        datum=datum*(180/Math.PI);
        var length= Math.round((Math.sqrt((bullseye_x-mousex)*(bullseye_x-mousex)+(bullseye_y-mousey)*(bullseye_y-mousey)))/8);
        angle = ((datum + 179) % 360 + 360) % 360 - 179;
        degrees = Math.round((360+180-datum + 360-270) % 360);
            if(bullseye_x < mousex ){
                degrees = degrees - 180
            }
        $('#bullseye').html(degrees+'/'+length);
    }




});

function refresh(){
  context = canvas.getContext("2d")
  context.clearRect(0, 0, 1300 , 1300 )
  $('#speed').html(simrate+'x SIMRATE <br/>BLUE: '+bluespeed+' KIAS<br/>RED1: '+red1speed+' KIAS');
  
}

function drawblue() {
  context = canvas.getContext("2d")
  refresh();
  drawred1();
  drawred2();
  //context.clearRect(0, 0, 1300 , 1300 )

  bluex += (bluespeed*mod) * Math.cos(Math.PI/180 * blueangle)
  bluey += (bluespeed*mod) * Math.sin(Math.PI/180 * blueangle)

  context.save()
  context.translate(bluex, bluey)
  context.rotate(Math.PI/180 * blueangle)
  context.drawImage(blue, -(blue.width*0.322), -(blue.height/2))
  context.restore()
}

function drawred1() {
  context = canvas.getContext("2d")

  red1x += (red1speed*mod/2) * Math.cos(Math.PI/180 * red1angle)
  red1y += (red1speed*mod/2) * Math.sin(Math.PI/180 * red1angle)

  context.save()
  context.translate(red1x, red1y)
  context.rotate(Math.PI/180 * red1angle)
  context.drawImage(red1, -(red1.width*0.322), -(red1.height/2))
  context.restore()
}

function drawred2() {
  context = canvas.getContext("2d")

  red2x += (red2speed*mod/2) * Math.cos(Math.PI/180 * red2angle)
  red2y += (red2speed*mod/2) * Math.sin(Math.PI/180 * red2angle)

  context.save()
  context.translate(red2x, red2y)
  context.rotate(Math.PI/180 * red2angle)
  context.drawImage(red2, -(red2.width*0.322), -(red2.height/2))
  context.restore()
}

function keyup_handler(event) {console.log(event.keyCode)
}

function keypress_handler(event) {console.log(event.keyCode)}

function round5(x)
{
    return x%5<3 ? (x%5===0 ? x : Math.floor(x/5)*5) : Math.ceil(x/5)*5;
}

//UP START
kd.UP.press(function(){
    mod = simrate*(0.0007523406152505/4)
});

//PAUSE
kd.P.press(function(){
    mod = 0
});

//SIMRATE DOWN
kd.ONE.press(function () {
    simrate = simrate/2
    mod = simrate*(0.0007523406152505/4)
});

//SIMRATE UP
kd.TWO.press(function () {
    simrate = simrate*2
    mod = simrate*(0.0007523406152505/4)
});

//MARSHAL
kd.E.down(function () {
    blueangle += 1;
    bluemagnetic = ((360+blueangle+90) %360);
    bluemagnetic=round5(bluemagnetic);
    $('#blue_form').val(bluemagnetic);
    red1angle += 1;
    red1magnetic = ((360+red1angle+90) %360);
    red1magnetic=round5(red1magnetic);
    $('#red1_form').val(red1magnetic);
    red2angle += 1;
    red2magnetic = ((360+red2angle+90) %360);
    red2magnetic=round5(red2magnetic);
    $('#red2_form').val(red2magnetic);
});

//LEFT
kd.LEFT.down(function () {
    blueangle -= 1;
    bluemagnetic = ((360+blueangle+90) %360);
    bluemagnetic=round5(bluemagnetic);
    $('#blue_form').val(bluemagnetic);
});

//RIGHT

    blueangle += 1;
    bluemagnetic = ((360+blueangle+90) %360);
    bluemagnetic=round5(bluemagnetic);
    $('#blue_form').val(bluemagnetic);
});

    red1magnetic = ((360+red1angle+90) %360);
    red1magnetic=round5(red1magnetic);
    $('#red1_form').val(red1magnetic);
});

//LEFT RED2
kd.I.down(function () {
    red2angle -= 1;
    red2magnetic = ((360+red2angle+90) %360);
    red2magnetic=round5(red2magnetic);
    $('#red2_form').val(red2magnetic);
});

//RIGHT RED2 
kd.O.down(function () {
    red2angle += 1;
    red2magnetic = ((360+red2angle+90) %360);
    red2magnetic=round5(red2magnetic);
    $('#red2_form').val(red2magnetic);
});

//CLIMB
kd.T.press(function (){
  altitude += 1;
  $('#altitude').html(+altitude+',000');
});

//DESCEND
kd.G.press(function (){
  altitude -= 1;
  $('#altitude').html(+altitude+',000');
});

kd.M.press(function(){

kd.Z.press(function(){

//FORM

function vector() {
    blueangle = (document.getElementById("blue_form").value-90);
    bluemagnetic = ((360+blueangle+90) %360);
    bluemagnetic=round5(bluemagnetic);
    red1angle = (document.getElementById("red1_form").value-90);
    red1magnetic = ((360+red1angle+90) %360);
    red1magnetic=round5(red1magnetic);
    red2angle = (document.getElementById("red2_form").value-90);
    red2magnetic = ((360+red2angle+90) %360);
    red2magnetic=round5(red2magnetic);

    $('#blue_form').val(bluemagnetic);
    $('#red1_form').val(red1magnetic);
    $('#red2_form').val(red2magnetic);
}
